<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riichi Mahjong</title>
  <link rel="icon" type="image/x-icon" href="Chun.ico">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/card.css">
  <link rel="stylesheet" href="css/desk.css">
</head>
<body>
  <div id="mainContent">
		<div class=" valign-wrapper row login-box">
			<div class="col card hoverable s12 m4">
				<form>
					<div class="card-content">
						<span class="card-title black-text">Riichi Mahjong - 08.01更新</span>
						<p>欢迎来到 Riichi Mahjong! 发起一场游戏, 其他人可以通过房间号加入.
						</p>
					</div>
					<div class="card-action center-align">
						<a id="hostButton"
							class="btn-large waves-effect waves-light indigo darken-3 white-text modal-trigger"
							href="#hostModal">发起
							游戏</a>
						<a id="joinButton"
							class="btn-large waves-effect waves-light indigo darken-3 white-text modal-trigger"
							href="#joinModal">加入
							游戏</a>
					</div>
				</form>
			</div>
		</div>
  </div>

  <!--桌布/游戏区 -->
  <div id="gameDiv" style="display:none">
    <div class="game-header" style="position:absolute;top:16px;left:32px;z-index:10;padding:0;background:none;box-shadow:none;">
      <span id="roomInfo" class="flow-text">房间号: <span id="roomCode"></span></span>
    </div>
    <div class="container" style="max-width:1000px;">
      <div id="game-desk" class="desk mahjong-table">
        <div class="center-cloth"></div>
        <!-- 这里将来放麻将牌、玩家头像等 -->
      </div>
    </div>
    <div class="game-footer center-align" style="padding: 24px 0 12px 0;">
      <!-- 这里将来放操作按钮、状态提示等 -->
      <div id="gameActions"></div>
    </div>
  </div>

  <div id="hostModal" class="modal">
		<div class="modal-content">
			<h4>发起游戏</h4>
			<div id="hostModalContent">
				<p>输入你的ID, 你将成为房主并获得房间号:</p>
				<div class="input-field col s12">
					<label for="name">ID</label>
					<input type="text" name="name" id="hostName" required />
				</div>
				<button onclick=BeginHost() type="submit"
					class="waves-effect waves-light indigo darken-3 white-text btn-flat">获得
					房间号</button>
			</div>
			<div id="playersNames"></div>
		</div>
		<div class="modal-footer">
			<a class="modal-close waves-effect waves-light btn-flat">关闭</a>
		</div>
	</div>

	<div id="joinModal" class="modal">
		<div class="modal-content">
			<h4>加入游戏</h4>
			<div id="joinModalContent">
				<p>输入你的ID和房间号, 你将加入游戏:(中途加入请等待)</p>
				<div class="input-field col s12">
					<label for="name">ID</label>
					<input type="text" name="name" id="joinName" required="required" />
				</div>
				<div class="input-field col s12">
					<label for="code">房间号</label>
					<input type="text" name="code" id="code" required="required" />
				</div>
				<button onclick=JoinRoom() type="submit"
					class="waves-effect waves-light indigo darken-3 white-text btn-flat">加入
					游戏</button>
			</div>
			<div id="playersNames2"></div>
		</div>
		<div class="modal-footer">
			<a class="modal-close waves-effect waves-light btn-flat">关闭</a>
		</div>
	</div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.5.0/socket.io.min.js"></script>
	<script src="./main.js"> </script>
	<script src="./js/materialize.min.js"></script>
</body>
</html>
